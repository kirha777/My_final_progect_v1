	<title>Конвертация изображений</title>
	<!-- Иконка нашего сайта -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<body data-spy="scroll" data-target=".navbar-fixed-top">
<section id="main">
    <div class="main-header">
        <h1>Конвертация изображений</h1>
        <span class="main-line"></span>
        <p>Сейчас Вы сможете изменить абсолютно все ;)
            <br>Приступим... </p>
    </div>

    <form id="loginbox" class="form-4">
        <p>
            <label for="login">Логин</label>
            <input id="login" type="text" name="login" placeholder="Логин" required>
        </p>
        <p>
            <label for="password">Пароль</label>
            <input id="password" type="password" name='password' placeholder="Пароль" required>
        </p>

        <p>
            <input type="button" class="btn-submit" name="login_button" onclick="main.log_in()" value="Вход">
        </p>
        <br>
        <br>
        Don't have an account!
        <br>
        <br>
        <a href="#downpage">
            Sign Up Here
        </a>
    </form>
</section>

    <section id="loginSection">
        <form class=" form-4" id="signupbox" style="top:150%;">
            <a name="downpage"><h4>Создай аккаунт</h4></a>
            <br>
            <br>
            <p>
                <label for="logReg">Логин</label>
                <input type="text" id="logReg" name="login" placeholder="Логин" required>
            </p>
            <p>
                <label for="mailReg">Email</label>
                <input type="text" id="mailReg" name="login" placeholder="Email" required>
            </p>
            <p>
                <label for="passReg">Пароль</label>
                <input type="password" id="passReg" name='password' placeholder="Пароль" required>
            </p>

            <p>
                <input type="button" class="btn-submit" onclick="main.registration()" name="singin_button" value="Создай хранилище">
            </p>
            <br>
            <br>
            Have account?
            <a href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">
                Sign In
            </a>
        </form>
    </section>
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
